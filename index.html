     <img class="grpelem" id="u2167-11" alt="Hi - I'm Sierra, a graphic designer and marketing coordinator based in Portland, Oregon. I began my career in Boston, Massachusetts where I graduated with a B.S. in Graphic Design from the New England Institute of Art. The incredible opportunity to intern at the Newbury Comics corporate office and the Punk.com fashion website set the groundwork for a multidisciplinary, brand-focused design career that led to a passion for branding and marketing.   For the past three years my role as a corporate marketing coordinator for Manhattan Construction Company has introduced me to a fast-paced, client-driven industry where marketing and design play an integral role in gaining and maintaining business. While with Manhattan, my membership with the Society for Marketing Professional Services provided monthly marketing training that strengthened my knowledge of the industry. When I'm not exploring the the Pacific Northwest with my husband, you can find me binge watching Netflix with my cat or playing an embarrassing amount of video games. I enjoy going to shows and eating at as many Portland restaurants as possible. My cat's name is Martin, in case you were wondering." width="325" height="497" src="images/u2167-11.png"/><!-- rasterized frame -->
